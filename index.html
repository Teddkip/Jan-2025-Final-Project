<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' href="styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Foundational Website</title>
</head>
<body>
    <div class="wrapper">

   
    <nav class="nav">
        <div class="nav-logo">
            <p>Mental Care.</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>

                <li><a href="#" class="link">Blog</a></li>

                <li><a href="services.html" class="link">Services</a></li>

                <li><a href="about.html" class="link">About</a></li>
            </ul>

        </div>
        <div class="nav-button">
            <button class="btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn white-btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
     <!-----------------------Form box----------------------->

    <div class="form-box">

              <!-------------------------login form------------------>
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">SignUp</a></span>
                <header>Login</header>
            </div>
            
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email" id="user" name="user" required>
                    <i class="bx bx-user"></i>

                </div>
                <br>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="password" name="password" required>
                    <i class="bx bx-lock-alt"></i>

                </div>
                <br>
                
                <button id="myBtn">Register</button>
                <p id="demo"></p>
                <br>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox"id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot Password?</a></label>
                    </div>
                </div>
            </div>    
        

          <!-------------------------registration form------------------>
           <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>SignUp</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname" id="username" name="username" required>
                    <i class="bx bx-user"></i>

                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname" id="username" name="username" required>
                    <i class="bx bx-user"></i>

                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" id="email" name="email" required>
                    <i class="bx bx-envelope"></i>

                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="password" name="password" required>
                    <i class="bx bx-lock-alt"></i>

                </div>
                <div class="input-box">
                    <input type="submit" class="submit"value="Register" required>

                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox"id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                </div>
           
            </div>
        </div>

    </div>

     </div>
</div>

<script src="index.js"></script>
</body>
</html>
